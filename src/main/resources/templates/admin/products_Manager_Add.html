<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>商城管理</title>
    <meta charset="UTF-8">
    <!--  导入头部文件-->

    <th:block th:replace="common/admin/commons::head_css"/>

</head>

<body>

<!--引入导航栏-->
<div th:replace="common/admin/commons::head"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="common/admin/commons::sider"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="col-sm-3 col-md-2 right">
                <h2 class="sub-header">添加商品</h2>
                <div class="table-responsive">

                    <form action="/admin/productsAddTo">
                        <div class="form-group">
                            <label for="productName"></label>
                            <input type="text" class="form-control" name="productName" id="productName" placeholder="名称">
                        </div>
                        <div class="form-group">
                            <label for="productSort"></label>
                            <input type="text" class="form-control" name="productSort" id="productSort" placeholder="种类">
                        </div>
                        <div class="form-group">
                            <label for="productPrice"></label>
                            <input type="text" class="form-control" name="productPrice" id="productPrice" placeholder="价格">
                        </div>
                        <div class="form-group">
                            <label for="productStock"></label>
                            <input type="text" class="form-control"name="productStock" id="productStock" placeholder="库存">
                        </div>
                        <div class="form-group">
                            <label for="productDescript"></label>
                            <input type="text" class="form-control" name="productDescript" id="productDescript" placeholder="描述">
                        </div>
                        <div class="form-group">
                            <label for="productImgPath">选择商品图片</label>
                            <input type="file" id="productImgPath" name="productImgPath">
                            <p class="help-block">不超过1M大小.</p>
                        </div>

                        <button type="submit" class="btn btn-default">添加</button>
                    </form>

                </div>

            </div>


        </div>




        </div>
    </div>
</div>

<!--引入js文件-->
<div th:replace="common/admin/commons::footJs"></div>

</body>
</html>
