    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">


        <!--        <h2 class="sub-header">欢迎选购</h2>-->

        <div class="table-responsive">
            <table class="table table-striped">
                <th th:each="product,productList:${pageInfo.records}">
                    <div>
                        <img th:src="${product.productImgPath}" height="200" width="200">
                        <p>[[${product.productName}]]</p>
                        <p>￥[[${product.productPrice}]]</p>
                        <p>描述：[[${product.productDescript}]]</p>
                        <p>剩余：[[${product.productStock}]]</p>
                        <a href="#">加入购物车</a>
                    </div>
                </th>
            </table>
        </div>

        <nav aria-label="Page navigation" align="center">
            <ul class="pagination ">

                <li>
                    <a th:href="'/?pn=1'">首页</a>
                    <a th:href="'/?pn='+${pageInfo.previous}" th:if="${pageInfo.isPrevious}">上一页</a>
                    <a>当前第 [[${pageInfo.current}]] 页，共 [[${pageInfo.pages}]] 页</a>
                    <a th:href="'/?pn='+${pageInfo.next}" th:if="${pageInfo.isNext}">下一页</a>
                    <a th:href="'/?pn='+${pageInfo.pages}">尾页</a>
                </li>
